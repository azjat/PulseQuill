<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseQuill</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/weather.js"></script>
</head>

<body>
    <!-- 
    <nav>
    </nav> -->

    <div class="main-container">
        <div class="notes-container"></div>
        <div class="weather-time-todo-container">

            <div class="weather-time-container">
                <div>
                    <input type="text" class="city-input inputs" placeholder="Enter city name">
                    <button class="fetch-weather inputs">Get Weather</button>
                </div>
                <div class="weather-info">
             
                </div>
            </div>

            <div class="todo-container">
                <div class="todo-input-grid">
                    <input class="todo-name inputs" placeholder="Todo name">
                    <input type="date" class="todo-date inputs">
                    <button class="todo-add inputs">Add</button>
                </div>
                <div class="todo-list"></div>
            </div>

        </div>
    </div>

    <!-- <footer>
    </footer> -->

</body>

</html>
