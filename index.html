<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseQuill</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/todo.css">
    <script defer src="./js/todo.js"></script>
</head>

<body>
    <!-- 
    <nav>
    </nav> -->

    <div class="main-container">
        <div class="notes-container"></div>
        <div class="weather-time-todo-container">

            <div class="weather-time-container"></div>

            <div class="todo-container">
                <div class="todo-input-grid">
                    <input class="todo-name inputs" placeholder="Todo name">
                    <input type="date" class="todo-date inputs">
                    <button class="todo-add inputs">Add</button>
                </div>
                <div class="todo-list"></div>
            </div>

        </div>
    </div>

    <!-- <footer>
    </footer> -->

</body>

</html>
